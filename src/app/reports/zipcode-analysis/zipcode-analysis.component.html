<div class="container-fluid bgc-white pd-10 custom-page">
    <div class="pd-10 mg-20 pd-l-15">
        <div class="row">
            <div class="col-lg-6">
                <app-charts *ngIf="zipcodeChartData"
                    [width]="600"
                    [height]="350"
                    type="column2d"
                    [data]="zipcodeChartData">
                </app-charts>
            </div>
            <div class="col-lg-1">

            </div>
            <div class="col-lg-5">
                    <div id="dataTable_wrapper" class="dataTables_wrapper mt-30">
                            <table *ngIf="zipcodeChartData"  [mfData]="zipcodeChartData.data" #mf="mfDataTable" [mfRowsOnPage]="10" id="dataTable" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 203px;">            
                                            <mfDefaultSorter by="orderNo">Zipcode</mfDefaultSorter>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 302px;">
                                              <mfDefaultSorter by="email">Amount</mfDefaultSorter>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" *ngFor="let item of mf.data">
                                        <td class="sorting_1">{{item.label}}</td>
                                        <td>{{item.value}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                      <tr>
                                          <td colspan="12">
                                              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                          </td>
                                      </tr>
                                 </tfoot> 
                            </table>
                        </div>
            </div>
        </div>
        <div class="row">

                <div class="col-lg-1">
    
                    </div>
                <div class="col-lg-5">
                        <div id="dataTable_wrapper" class="dataTables_wrapper mt-30">
                                <table *ngIf="zipcodeChartData"  [mfData]="zipcodeChartData.data" #mf="mfDataTable" [mfRowsOnPage]="10" id="dataTable" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 203px;">            
                                                <mfDefaultSorter by="orderNo">Zipcode</mfDefaultSorter>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 302px;">
                                                  <mfDefaultSorter by="email">Amount</mfDefaultSorter>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr role="row" *ngFor="let item of mf.data">
                                            <td class="sorting_1">{{item.label}}</td>
                                            <td>{{item.value}}</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                          <tr>
                                              <td colspan="12">
                                                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                              </td>
                                          </tr>
                                     </tfoot> 
                                </table>
                            </div>
                </div>

                <div class="col-lg-6">
                        <app-charts *ngIf="zipcodeChartData"
                            [width]="600"
                            [height]="350"
                            type="pie2d"
                            [data]="zipcodeChartData">
                        </app-charts>
                    </div>
            </div>
  </div>
</div>
