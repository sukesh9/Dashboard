<div class="container-fluid">
  <div class="row">
      <div class="col-md-12" style="padding-left: 0px !important">
          <div class="bgc-white bd bdrs-3 p-20 mB-20">
                <!-- <app-search #search (searched)="onSearch($event)"></app-search> -->
                <div class="pd-10 mg-20">
                        <!-- <div class="dropdown w-200 mb-20">
                            <div class="row pl-147">
                                    <button type="button" class="btn btn-primary col-md-2 mr-10">All</button>
                                    <button type="button" class="btn btn-success col-md-2  mr-10">Processed</button>
                                    <button type="button" class="btn btn-danger col-md-2">Cancelled</button>
                                    
                            </div>
                        </div> -->
                </div>
              <h4 class="c-grey-900 mB-20">Categories                                 
                  <button type="button" class="btn btn-primary  menu-button" data-toggle="modal" data-target="#addMenuCategoryModal">
                    Add Category
                  </button></h4>
              <div id="dataTable_wrapper" class="dataTables_wrapper">
                  <table *ngIf="menuCategoriesData"  [mfData]="menuCategoriesData" #mf="mfDataTable" [mfRowsOnPage]="10" id="dataTable" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                      <thead>
                          <tr role="row">
                              <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 203px;">            
                                  <mfDefaultSorter by="orderNo">Title</mfDefaultSorter>
                              </th>
                              <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 302px;">
                                    <mfDefaultSorter by="email">Description</mfDefaultSorter>
                              </th>
                              <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 153px;">
                                    <mfDefaultSorter by="orderDate">Type</mfDefaultSorter>
                              </th>
                              <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 58px;">
                                    <mfDefaultSorter by="subTotalAmount">Active</mfDefaultSorter>
                              </th>
                              <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 133px;">
                                    <mfDefaultSorter by="deliveryAmount">Order</mfDefaultSorter>
                              </th>
                              <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 133px;">
                                <mfDefaultSorter by="deliveryAmount">Options</mfDefaultSorter>
                          </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr role="row" *ngFor="let item of mf.data">
                              <td class="sorting_1">{{item.title}}</td>
                              <td>{{item.description}}</td>
                              <td>{{item.type}}</td>
                              <td>{{item.active}}</td>
                              <td>{{item.order}}</td>
                              <td><i-star></i-star></td>
                          </tr>
                      </tbody>
                      <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                       </tfoot> 
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>

<form>
        <div class="modal fade" id="addMenuCategoryModal" #addCategoryModal tabindex="-1" role="dialog" aria-labelledby="menuModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title card-header modal-menu-card-header" id="menuModalLongTitle">
                   <span>Name</span> <input [(ngModel)] = "addMenuCategory.title">
                     <span>Active</span><input style="float:right; width: 80px" [(ngModel)] = "addMenuCategory.active"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div  class="modal-header"  *ngIf="menuTypes">
                  <h5 class="modal-title card-header modal-menu-card-header" id="menuModalLongTitle"><span>Menu Type</span>
                <div class="dropdown float-r">
                  <button class="btn dropdown-toggle" style="width: 160px !important" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div  *ngFor="let item of menuTypes">
                          <a class="dropdown-item" >{{item}}</a>
                      </div>
                  </div>
              </div>
            </h5>
              </div>  
              <div class="modal-body">
                  <textarea  [value] = "addMenuCategory.description" [(ngModel)] = "addMenuCategory.description">     
                    </textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save();" >Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </form>
