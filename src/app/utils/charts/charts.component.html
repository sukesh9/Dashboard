<div class="jvectormap-container col-md-3" style="background-color: rgb(255, 255, 255);">
  <fusioncharts
      [width]="width"
      [height]="height"
      [type]="type"
      dataFormat="json"
      [dataSource]="chartData"
  ></fusioncharts>
  <div class="jvectormap-legend-cnt jvectormap-legend-cnt-h"></div>
  <div class="jvectormap-legend-cnt jvectormap-legend-cnt-v"></div>
</div>
